##########################
## profile:dev
##########################
management:
  security:
    enabled: false

server:
  port: 9900


zuul:
  # 安全头信息会向下游传递
  ignore-security-headers: false
  routes:
    vastpn-order:
      #请求前缀
      path: /order/**
      #路由目标微服务名称
      serviceId: vastpn-order
      # 当前版本默认为true，访问时必须加服务名称前缀；false时不需要填写服务名称
      stripPrefix: false
#    vastpn-user:
#      path: /user/**
#      serviceId: vastpn-user
#      stripPrefix: false
    ulin:
      path: /user/**
      serviceId: ulin
      stripPrefix: false